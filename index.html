<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEOCORE</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <!-- GOOGLE ANALYTICS -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HJQL69N043"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

</head>

<body>

    <!-- SKIP LINK (INVISIBLE UNTIL TAB PRESSED) -->
    <a href="#messages" class="skip-link">Skip to chat</a>

    <!-- BACKGROUND VIDEO -->
    <video id="bgVideo" autoplay muted loop playsinline>
        <source src="waves.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <!-- CENTER HERO CONTENT -->
    <div class="center-wrapper">
        <div class="fake-input fade-in" id="fakeInput" onclick="openChat()">
            <span class="fake-text" id="fakeText"></span>
        </div>

        <h1 class="main-title fade-in delay-1">LEOCORE</h1>
        <div class="subtitle fade-in delay-2">Your AI. Your Vibe.</div>
    </div>

    <!-- INFO SECTION -->
    <div class="info-section fade-in delay-3">
        <div class="info-card">
            <h2>What is LeoCore?</h2>

            <p>
                LeoCore is a fast, personal AI built by <strong>Leo</strong> ‚Äî
                designed to speak your vibe, remember your preferences,
                and stay private.
            </p>

            <div class="features">
                <span>‚ö° Fast</span>
                <span>üîí Private</span>
                <span>üß† Remembers You</span>
            </div>
        </div>
    </div>

    <!-- CHAT SCREEN -->
    <div class="chat-screen" id="chatScreen">

        <div class="chat-header">
            <button class="back-btn" id="closeChat">‚Üê</button>
            <span class="chat-title">LEOCORE</span>
            <button class="clear-btn" id="clearChat">Clear</button>
        </div>

        <div class="chat-messages" id="messages"></div>

        <div class="chat-input-area">

            <!-- ACCESSIBILITY LABEL (INVISIBLE) -->
            <label for="userInput" class="sr-only">Message input</label>

            <input type="text" id="userInput" placeholder="Say something...">

            <button id="sendBtn" class="send-btn">
                <span class="send-icon">‚ú¶</span> Send
            </button>
        </div>

    </div>

    <script>
        function openChat() {
            document.getElementById("chatScreen").classList.add("active");
        }
    </script>

    <script src="app.js?v=9000"></script>
</body>
</html>
