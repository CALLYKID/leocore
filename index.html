<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEOCORE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- BACKGROUND VIDEO -->
    <video id="bgVideo" autoplay muted loop playsinline>
        <source src="waves.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <!-- CENTER CONTENT -->
    <div class="center-wrapper">

        <!-- Fake input (animated placeholder) -->
        <input 
            id="fakeInput"
            type="text"
            placeholder="Message Leocore..."
            class="fake-input"
            readonly
        >

        <div class="title">LEOCORE</div>
        <div class="subtitle">Your AI. Your Vibe.</div>

    </div>
    
    <!-- CHAT SCREEN -->
    <div class="chat-screen" id="chatScreen">

        <div class="chat-header">
            <button class="back-btn" id="closeChat">←</button>
            LEOCORE
        </div>

        <div class="chat-messages" id="messages"></div>

        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Say something...">
            <button id="sendBtn">➤</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
