<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEOCORE</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="style.css">

    <!-- GOOGLE ANALYTICS -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HJQL69N043"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-HJQL69N043');
    </script>
</head>

<body>

    <!-- BACKGROUND VIDEO -->
    <video id="bgVideo" autoplay muted loop playsinline>
        <source src="waves.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <!-- HERO SECTION -->
    <div class="center-wrapper fade-in">

        <div class="fake-input fade-in" id="fakeInput" onclick="openChat()" role="button" aria-label="Open LeoCore chat">
            <span class="fake-text" id="fakeText"></span>
        </div>

        <h1 class="main-title fade-in delay-1">LEOCORE</h1>
        <div class="subtitle fade-in delay-2">Your AI. Your Vibe.</div>
    </div>

    <!-- INFO SECTION -->
    <div class="info-section fade-in delay-3">
        <div class="info-card">
            <h2>What is LeoCore?</h2>

            <p>
                LeoCore is a fast, personal AI built by <strong>Leo</strong> ‚Äî
                designed to speak your vibe, remember your preferences,
                and stay private.
            </p>

            <div class="features">
                <span>‚ö° Fast</span>
                <span>üîí Private</span>
                <span>üß† Remembers You</span>
            </div>
        </div>
    </div>

    <!-- CHAT SCREEN -->
    <div class="chat-screen" id="chatScreen">

        <!-- CHAT HEADER -->
        <div class="chat-header">

            <button class="back-btn" id="closeChat" aria-label="Close chat">‚Üê</button>

            <span class="chat-title">LEOCORE</span>

            <button class="clear-btn" id="clearChat" aria-label="Clear chat history">
                <span class="clear-icon">üóë</span> Clear
            </button>

        </div>

        <!-- CHAT MESSAGES -->
        <div class="chat-messages" id="messages"></div>

        <!-- INPUT BAR -->
        <div class="chat-input-area">

            <input 
                type="text" 
                id="userInput" 
                placeholder="Say something..." 
                autocomplete="off"
            >

            <button id="sendBtn" aria-label="Send message">‚ú¶ Send</button>
        </div>
    </div>

    <!-- OPEN CHAT SCRIPT -->
    <script>
        function openChat() {
            document.getElementById("chatScreen").classList.add("active");
        }
        document.getElementById("closeChat").onclick = () => {
            document.getElementById("chatScreen").classList.remove("active");
        };
    </script>

    <!-- MAIN APP -->
    <script src="app.js?v=9999"></script>
</body>
</html>
