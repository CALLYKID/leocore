<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEOCORE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- BACKGROUND VIDEO -->
    <video id="bgVideo" autoplay muted loop playsinline>
        <source src="waves.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <!-- HOME SCREEN -->
    <div class="center-wrapper">

        <div class="fake-input fade-in" id="fakeInput">
            <span class="fake-text" id="fakeText"></span>
        </div>

        <div class="title fade-in delay-1">LEOCORE</div>
        <div class="subtitle fade-in delay-2">Your AI. Your Vibe.</div>

    </div>

    <!-- CHAT SCREEN (HIDDEN UNTIL OPENED) -->
    <div class="chat-screen" id="chatScreen">

        <div class="chat-header">
            <button class="back-btn" id="closeChat">←</button>
            LEOCORE
        </div>

        <div class="chat-messages" id="messages"></div>

        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Say something...">
            <button id="sendBtn">➤</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
