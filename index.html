<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEOCORE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- BACKGROUND VIDEO -->
    <video id="bgVideo" autoplay muted loop playsinline>
        <source src="waves.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <!-- CENTER TEXT + PORTAL -->
    <div class="center-wrapper">

        <div class="portal">

            <!-- Floating particles -->
            <div class="particle"></div>
            <div class="particle p2"></div>
            <div class="particle p3"></div>

            <!-- Glowing ring -->
            <div class="ring"></div>

            <!-- FAKE CHAT INPUT BUTTON -->
            <button class="chat-mini-btn" id="openChat">
                üí¨ Chat
            </button>

        </div>

        <div class="title">LEOCORE</div>
        <div class="subtitle">Your AI. Your Vibe.</div>

    </div>

    <!-- CHAT SCREEN -->
    <div class="chat-screen" id="chatScreen">

        <div class="chat-header">
            <button class="back-btn" id="closeChat">‚Üê</button>
            LEOCORE
        </div>

        <div class="chat-messages" id="messages"></div>

        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Say something...">
            <button id="sendBtn">‚û§</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
