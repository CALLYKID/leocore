<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEOCORE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- BACKGROUND VIDEO -->
    <video id="bgVideo" autoplay muted loop playsinline>
        <source src="waves.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <!-- TOP LEFT LOGO -->
    <div class="top-logo">
        <svg viewBox="0 0 600 180">
          <defs>
            <linearGradient id="neoSmall" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#00eaff"/>
              <stop offset="50%" stop-color="#00c8ff"/>
              <stop offset="100%" stop-color="#7a00ff"/>
            </linearGradient>
          </defs>

          <text x="0" y="120" font-family="Segoe UI" font-size="120" font-weight="900"
                fill="url(#neoSmall)">
            LEOCORE
          </text>
        </svg>
    </div>

    <!-- MAIN CENTER CONTENT -->
    <div class="home-container">

        <div class="fake-input fade-in" id="fakeInput">
            <span class="fake-text" id="fakeText"></span>
        </div>

        <div class="subtitle fade-in delay-2">Your AI. Your Vibe.</div>

    </div>

    <!-- CHAT SCREEN -->
    <div class="chat-screen" id="chatScreen">

        <div class="chat-header">
            <button class="back-btn" id="closeChat">←</button>
            LEOCORE
        </div>

        <div class="chat-messages" id="messages"></div>

        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Say something...">
            <button id="sendBtn">➤</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
